<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/header.css" />
  <title>Interesting Header</title>
</head>

<body>
  <section class="headerWrapper">
    <div class="headerTextWrapper">
      <div class="headerTitleWrapper">
        <h1 class="headerTitle">
          <span class="titleP1">Header Top</span>
          <span class="titleP2">Header Bottom</span>
        </h1>
      </div>
      <div class="headerCopy">
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolore, dolores? Eligendi deserunt harum commodi
          suscipit delectus unde porro exercitationem sunt?</p>

        <a href="#" class="headerLink">
          Learn more
        </a>
      </div>

    </div>
    <div class="headerImageWrapper">
      <div class="headerImage1">
        <img src="./images/image1.png" alt="">
      </div>
      <div class="headerImage2">
        <img src="./images/image2.png" alt="">
      </div>
    </div>
  </section>
</body>

</html>
